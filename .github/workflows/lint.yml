name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  python-check:
    name: "Python Syntax Check"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v5.0.0"

      - name: "Set up Python"
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.11"

      - name: "Check Python syntax"
        run: |
          python3 -m py_compile custom_components/home_energy_hub/*.py
          python3 -m py_compile custom_components/home_energy_hub/connectors/*.py
          python3 -m py_compile custom_components/home_energy_hub/integrations/*.py
          python3 -m py_compile custom_components/home_energy_hub/integrations/geo_ihd/*.py
          python3 -m py_compile custom_components/home_energy_hub/integrations/seplos_v2/*.py
