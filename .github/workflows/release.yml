name: "Release"

on:
  release:
    types:
      - "published"

permissions: {}

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v5.0.0"

      - name: "Set up Python"
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.11"

      - name: "Install yq"
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: "Adjust version number"
        shell: "bash"
        run: |
          yq -i -o json '.version="${{ github.event.release.tag_name }}"' \
            "${{ github.workspace }}/custom_components/home_energy_hub/manifest.json"

      - name: "ZIP the integration directory"
        shell: "bash"
        run: |
          cd "${{ github.workspace }}/custom_components/home_energy_hub"
          zip -r home_energy_hub.zip ./

      - name: "Upload the ZIP file to the release"
        uses: softprops/action-gh-release@v2.0.1
        with:
          files: ${{ github.workspace }}/custom_components/home_energy_hub/home_energy_hub.zip
